<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daydi ui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontwaesome link -->
    <script src="https://kit.fontawesome.com/07d34bf8e5.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <div id="post-area">

        </div>
    </section>
    <main class="shadow-md shadow-gray-200 bg-gray-200 w-[650px] mx-auto p-4 mt-14">
        <div class="grid grid-cols-1">
            <div class="container">
                <header class="mb-4">
                    <h2 class="text-center font-semibold text-2xl mb-2">My Awesome Text <span
                            class="text-purple-700 ">Editor</span></h2>
                    <div class="p-2 grid grid-cols-4 bg-white text-center">
                        <div>
                            <span id="bold"><i class="fa-solid fa-bold m-2 cursor-pointer"></i></span>
                            <span id="italic"><i class="fa-solid fa-italic m-2 cursor-pointer"></i></span>
                            <span id="underline"><i class="fa-solid fa-underline m-2 cursor-pointer"></i></span>
                        </div>
                        <div>
                            <span><i class="fa-regular fa-pen-to-square m-2 cursor-pointer"></i></span>
                            <span><i class="fa-solid fa-circle-check m-2 cursor-pointer"></i></span>
                        </div>
                        <div class="">
                            <span id="left"><i class="fa-solid fa-align-left m-2 cursor-pointer"></i></span>
                            <span id="center"><i class="fa-solid fa-align-center m-2 cursor-pointer"></i></span>
                            <span id="right"><i class="fa-solid fa-align-right m-2 cursor-pointer"></i></span>
                        </div>
                        <div>
                            <button id="post" class="bg-green-600 text-white rounded-md p-1 font-semibold text-2xl">Post Now</button>
                        </div>
                    </div>
                </header>
                <div class="editor">
                    <textarea id="text-value" class="w-full" name="" rows="10" id=""></textarea>
                </div>
            </div>
        </div>
    </main>
    <!-- script tag -->
    <script src="app.js"></script>
</body>

</html>
